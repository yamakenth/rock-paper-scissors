<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <!-- header -->
  <div class="header">
    <h1>Play Rock Paper Scissors!</h1>
    <h3>~ First to win 5 rounds wins the game ~</h2>
  </div class="header">
  <!-- running score -->
  <div class="running-score">
    <h3 class="running-scoreboard">Round #<span class="round-number">0</span></h3>
    <div class="scoreboard">
      <div class="player-scoreboard">
        <h3>Player</h3>
        <p class="player-score">0</p>
      </div>
      <div class="computer-scoreboard">
        <h3>Computer</h3>
        <p class="computer-score">0</p>
      </div>
    </div>
  </div>
  <!-- game status -->
  <div class="game-status">
    <p class="current-status">Good luck!</p>
  </div>

  
  <!-- to be adjusted -->
  <div class="player-selection">
    <h2>Make your move</h2>
    <button type="button" class="selection-button">Rock</button>
    <button type="button" class="selection-button">Paper</button>
    <button type="button" class="selection-button">Scissors</button>
  </div>
  <div class="round-result">
    <h2>Round Result</h2>
  </div>
  <!-- <div class="game-result">
    <h2>Game Result</h2>
  </div> -->
  <div class="play-again"></div>
</body>
</html>
