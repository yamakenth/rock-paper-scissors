<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Play Rock Paper Scissors!</h1>
  <div class="player-selection">
    <h2>Make your move</h2>
    <button type="button" class="selection-button">Rock</button>
    <button type="button" class="selection-button">Paper</button>
    <button type="button" class="selection-button">Scissors</button>
  </div>
  <div class="round-result">
    <h2>Round Result</h2>
  </div>
  <div class="running-score">
    <h2>Running Score</h2>
    <h3>Round Number: <span class="round-number">0</span></h3>
    <h3>Player's Score: <span class="player-score">0</span></h3>
    <h3>Computer's Score: <span class="computer-score">0</span></h3>
  </div>
  <div class="game-result">
    <h2>Game Result</h2>
  </div>
</body>
</html>
